<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightblue;">
    <div class="a">
        <img src="doctor.png" alt="Doctor Form Image" width="300px" height="300px" align="right">
        <h1 align="center">Electronic Health Record Form</h1>
        <form id="a">
            <table>
                <tr><td>Name of Patient : </td><td><input type="text" placeholder="Patient Name" id="name" required></td></tr>
                <tr><td>Age of Patient :</td><td><input type="number" placeholder="Age" id="age" required></td></tr> 
                <tr><td>Symptoms :</td><td><textarea placeholder="Symptoms" id="symptoms"></textarea></td></tr> 
                <tr><td>Diagnosis :</td><td><textarea placeholder="Diagnosis" id="diagnosis"></textarea></td></tr> 
                <tr><td>Prescription :</td><td><textarea placeholder="Prescription" id="prescription"></textarea></td></tr> 
                <tr><td><button type="submit">Save</button></td>
                <td><button type="button" onclick="loadData()">Load Previous Entry</button></td></tr>
            </table>
        </form>
    </div>
    <script src="work.js"></script>
</body>
</html>
